<!DOCTYPE html>
<html lang="en">
<head>

  <title>SVG Icon Set</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>SVG Icon Set</h1>

  <div class="icon-container">
    <img src="images/Apple.svg" alt="Apple" class="icon" id="Apple">
    <img src="images/Banana.svg" alt="Banana" class="icon" id="Banana">
    <img src="images/Cherry.svg" alt="Cherry" class="icon" id="Cherry">

  <script src="js/script.js"></script>

</html>
